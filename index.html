<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assig0ment.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="info">
            <div class="group-9">
                <img src="logo.svg" alt="">
                <h1>For Individuals</h1>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            </div>
        </section>
        <section class="form">
            <div class="bg">
                <form action="">
                    <div>
                        <label for="FirstName">First Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="LastName">Last Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="Gender">Gender</label>
                        <select name="" id="">
                            <option value="">Select Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="DateofBirth">Date of Birth</label>
                        <input type="date">
                    </div>
                    <div>
                        <label for="Weight">Weight[KG]</label>
                        <input type="text" placeholder="Enter Weight">
                    </div>
                    <div>
                        <label for="Height">Height[CM]</label>
                        <input type="text" placeholder="Enter height here.. ">
                    </div>
                    <div>
                        <label for="Activitylevel">Activity Level</label>
                        <select name="" id="">
                            <option value="">Select Here</option>
                            <option value="">Level One</option>
                            <option value="">Level Two</option>
                        </select>
                    </div>
                    <div>
                        <label for="Password">Password</label>
                        <input type="password">
                    </div>
                    <button>Register</button>
                    <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
